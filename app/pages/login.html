<!DOCTYPE html>
<html lang="pt" id="initial" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advogado Digital - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap');</style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 dark:bg-gray-800 h-screen transition-colors duration-500">
    
    <section id="modal-senha-invalida">
        <button id="botao-senha-invalida" data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
            Toggle modal
          </button>

        <div id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-6 text-center">
                        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                        </svg>
                        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Usuário ou senha inválida!</h3>
                        <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                            Resetar a senha
                        </button>
                        <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="min-h-screen flex items-center justify-center transition-colors duration-500">
        <div id="container" class="bg-gray-200 dark:bg-gray-900 dark:text-white flex rounded-2xl shadow-lg max-w-3xl p-8 items-center transition-colors duration-500">
            <div id="login" class="px-8 ">
                <div class="">
                    <button onclick="darkModeToggle()" type="button" class="text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:focus:ring-gray-800 dark:hover:bg-gray-500 transition-colors duration-500">
                        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                        </svg>
                        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>                                                     
                    </button>
                </div>                
                
                <img src="/src/imgs/logo-no-background.png" id="logo-light" class="h-20 dark:hidden" alt="" srcset="">
                <img src="/src/imgs/logo-no-background-dark.png" id="logo-dark" class="h-20 hidden" alt="" srcset="">
                <h2 class="font-semibold text-lg mt-8 text-center mb-8">LOGIN</h2>
                <form onsubmit="realizarLogin(event)" action="" class="flex flex-col gap-4 group" novalidate>
                    <input type="email" id="email" class="peer text-gray-900 dark:text-white p-2 rounded-xl bg-gray-100 dark:bg-gray-900 invalid:[&:not(:placeholder-shown):not(:focus)] transition-colors duration-500" placeholder="Insira seu e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                        Por favor, insira um e-mail válido.
                      </span>
                    <div class="relative">
                        <input type="password" id="password" class="peer text-gray-900 dark:text-white p-2 rounded-xl w-full bg-gray-100 dark:bg-gray-900 invalid:[&:not(:placeholder-shown):not(:focus)] transition-colors duration-500" placeholder="Insira sua senha" required pattern=".{6,}">
                        <svg id="PasswordIconHide" onclick="showPassword();" class="w-6 h-6 absolute top-5 right-3 -translate-y-1/2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg> 

                        <svg id="PasswordIconShow" onclick="showPassword();" class="w-6 h-6 absolute top-5 right-3 -translate-y-1/2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                            A senha necessita no mínimo 6 caracteres
                          </span>
                    </div>
                    
                    <button class="bg-gray-400 dark:bg-gray-800 rounded-xl py-2 hover:scale-105 duration-300 group-invalid:pointer-events-none group-invalid:opacity-30" type="submit">Acessar</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500 transition-colors duration-500">
                    <hr class="border-gray-500">
                    <p class="text-center text-sm">ou</p>
                    <hr class="border-gray-500">
                </div>

                <div class="mt-5 py-4 flex justify-center">
                    <button class="bg-gray-400 dark:bg-gray-800 rounded-xl py-2 px-8 hover:scale-105 transition-colors duration-500">Esqueceu a senha?</button>
                </div>
                <div class="mt-3 flex justify-between items-center ">
                    <p>Novo por aqui?</p>
                    <a href="cadastro.html">
                        <button class="bg-gray-400 dark:bg-gray-800 rounded-xl py-2 px-4 hover:scale-105 transition-colors duration-500">Cadastre-se</button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
