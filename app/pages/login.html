<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advogado Digital - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-800 min-h-screen flex items-center justify-center">
        <div id="container" class="bg-gray-100 dark:bg-gray-900 dark:text-white flex rounded-2xl shadow-lg max-w-3xl p-8 items-center">
            <div id="login" class="px-8">
                <img src="/src/imgs/logo-no-background.png" class="h-20 dark:hidden" alt="" srcset="">
                <img src="/src/imgs/logo-no-background-dark.png" class="h-20" alt="" srcset="">
                <h2 class="font-semibold text-lg mt-8 text-center mb-8">LOGIN</h2>
                <form action="" class="flex flex-col gap-4 group" novalidate>
                    <input type="email" id="email" class="peer p-2 mt8 rounded-xl bg-gray-900 invalid:[&:not(:placeholder-shown):not(:focus)]" placeholder="Insira seu e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                        Por favor, insira um e-mail válido.
                      </span>
                    <div class="relative">
                        <input type="password" id="password" class="peer p-2 rounded-xl w-full bg-gray-900 invalid:[&:not(:placeholder-shown):not(:focus)]" placeholder="Insira sua senha" required pattern=".{6,}">
                        <svg id="PasswordIconHide" onclick="showPassword();" class="w-6 h-6 absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg> 

                        <svg id="PasswordIconShow" onclick="showPassword();" class="w-6 h-6 absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                            A senha necessita no mínimo 6 caracteres
                          </span>
                    </div>
                    
                    <button class="bg-gray-100 dark:bg-gray-800 rounded-xl py-2 hover:scale-105 duration-300 group-invalid:pointer-events-none group-invalid:opacity-30" type="submit">Acessar</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500">
                    <p class="text-center text-sm">ou</p>
                    <hr class="border-gray-500">
                </div>

                <div class="mt-5 py-4 flex justify-center">
                    <button class="bg-gray-100 dark:bg-gray-800 rounded-xl py-2 px-8 hover:scale-105 duration-300">Esqueceu a senha?</button>
                </div>
                <div class="mt-3 flex justify-between items-center ">
                    <p>Novo por aqui?</p>
                    <button class="bg-gray-100 dark:bg-gray-800 rounded-xl py-2 px-4 hover:scale-105 duration-300">Cadastre-se</button>
                </div>
            </div>
        </div>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
